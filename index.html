<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SillyTavern Experimental Frontend</title>
</head>

<body>
  <div id="background" style="background-image: url('backgrounds/landscape postapoc.jpg');"></div>
  <div id="top-bar"></div>
  <div id="top-settings-holder">
    <div id="ai-config-button" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-sliders fa-fw closed-icon" title="AI Response Configuration"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="api-status-top" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-plug fa-fw closed-icon" title="API Connections"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="advanced-formatting-button" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-font fa-fw closed-icon" title="AI Response Formatting"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="wi-sp-button" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-book-atlas fa-fw closed-icon" title="World Info"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="user-settings-button" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-user-cog fa-fw closed-icon" title="User Settings"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="backgrounds-button" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-panorama fa-fw closed-icon" title="Change Background Image"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="extensions-settings-button" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-cubes fa-fw closed-icon" title="Extensions"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="persona-management-button" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-face-smile fa-fw closed-icon" title="Persona Management"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
    <div id="rightNavHolder" class="drawer">
      <div class="drawer-toggle drawer-header">
        <div class="drawer-icon fa-solid fa-address-card fa-fw closed-icon" title="Character Management"></div>
      </div>
      <div class="drawer-content">
      </div>
    </div>
  </div>
  <div id="sheld">
    <div class="chat"></div>
    <div class="form-sheld">
      <div class="send-form">
        <div class="form-items">
          <div class="left-send-form">
            <div id="options-button" class="fa-solid fa-bars"></div>
            <div id="extensions-menu-button" style="display: flex;" class="fa-solid fa-magic-wand-sparkles"
              title="Extensions"></div>
          </div>
          <textarea id="send-textarea" placeholder="Type a message, or /? for help" autocomplete="off"></textarea>
          <div class="right-send-form">
            <div id="mes_continue" class="fa-fw fa-solid fa-arrow-right" title="Continue the last message"></div>
            <div id="send_but" class="fa-solid fa-paper-plane" title="Send a message"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
